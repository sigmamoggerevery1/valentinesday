<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            color: #ff69b4; /* Pink text */
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
            font-weight: bold;
        }
        #yes {
            background-color: #32cd32; /* Green */
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button id="yes" onclick="accept()">Yes</button>
        <button id="no" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yes");
        let noButton = document.getElementById("no");
        let clickCount = 0;

        function growYes() {
            clickCount++;
            let sizeIncrease = 30 * clickCount; // Growth increases progressively
            yesButton.style.fontSize = (20 + sizeIncrease) + "px";
            yesButton.style.padding = ((20 + sizeIncrease) / 4) + "px " + ((20 + sizeIncrease) / 2) + "px";

            if (clickCount >= 5) {
                yesButton.style.width = "100vw";
                yesButton.style.height = "100vh";
                yesButton.style.fontSize = "50px";
                yesButton.innerText = "PLEASE";
            }
        }

        function accept() {
            document.body.innerHTML = "<h1>YUPPIE!! YUPPIE!! YUPPIE!!</h1>";
            document.body.style.backgroundColor = "#ff69b4"; /* Pink */
            document.body.style.color = "white";
        }
    </script>

</body>
</html>
